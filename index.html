<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock-Paper-Scissors</title>
		<link rel="stylesheet" href="index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</head>

	<body id="game-body">
		<div id="container">
			<div class="row">
				<div class="col">
					<img id="rock" data-game="rock" src="images/Rock.png" alt="Rock">
				</div>
				<div class="col">
					<img id="paper" data-game="paper" src="images/Paper.png" alt="Paper">
				</div>
				<div class="col">
					<img id="scissors" data-game="scissors" src="images/Scissors.png" alt="Scissors">
				</div>
			</div>
			<br>
			<h1>Choose Rock, Paper or Scissors</h1>
			<br>
			<div class="row">
				<div class="col">
					<img id="rock_ai" data-game="rock" src="images/Rock.png" alt="Rock">
				</div>
				<div class="col">
					<img id="paper_ai" data-game="paper" src="images/Paper.png" alt="Paper">
				</div>
				<div class="col">
					<img id="scissors_ai" data-game="scissors" src="images/Scissors.png" alt="Scissors">
				</div>
				<div class="row fw-bold">
					<div class="col">
						<p>Player 1 Score
						</p>
						<p id="p1">

						</p>
					</div>
					<div class="col">

					</div>
					<div class="col">
						<p>AI Score
						</p>
						<p id="p2">

						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>

</html>
